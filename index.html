<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Speechify</title>
</head>

<body class="text-white">
    <div class="container text-center">
        <img src="assets/SPEECHIFY.png" alt="Speechify Logo">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form>
                    <div class="form-group">
                        <!-- Text Input Area -->
                        <textarea name="" id="text-input" class="form-control form-control-lg mb-3" placeholder="Type something here..."></textarea>
                        <!-- Speech Rate -->
                        <div class="form-group">
                            <label for="rate">Speech Rate</label>
                            <div id="rate-value" class="float-right border border-light px-2">1</div>
                            <input type="range" id="rate" class="custom-range slider" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <!-- Speech Pitch -->
                        <div class="form-group">
                            <label for="pitch">Speech Pitch</label>
                            <div id="pitch-value" class="float-right border border-light px-2">1</div>
                            <input type="range" id="pitch" class="custom-range slider" min="0" max="2" value="1" step="0.1">
                        </div>
                        <!-- Voices drop down -->
                        <div class="form-group">
                            <select id="voice-select" class="form-control mb-4"> </select>
                        </div>
                        <!-- Convert to Speech button -->
                        <button id="synthesize" class="btn btn-light btn-block">SYNTHESIZE SPEECH</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
